  <body class="page">
    <header class="header">
      <h1 class="header__title">&lt;/html&gt;</h1>
      <h2 class="header__sub-title">закрывающий тег</h2>
      <nav class="theme-menu header__theme-menu">
        <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
        <ul class="theme-menu__list">
          <li class="theme-menu__item">
            <button type="button" data-theme="dark" class="theme-menu__button">
              Темно
            </button>
          </li>
          <li class="theme-menu__item">
            <button
              type="button"
              data-theme="auto"
              disabled
              class="theme-menu__button"
            >
              Авто
            </button>
          </li>
          <li class="theme-menu__item">
            <button type="button" data-theme="light" class="theme-menu__button">
              Светло
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="content">
      <article class="article">
        <h2 class="article__title">Фритрек и нулевой спринт: Подготовка к работе</h2>
        <img src="./images/image.png" alt="Начало пути" class="article__image">
        <div class="article__content">
          <div class="article__info">
            <p class="article__text">Это было самое начало пути. На этом этапе важно было проникнуться основами и настроиться на учёбу. И, возможно, подумать, как новые знания могут повлиять на ваше будущее.</p>
            <p class="article__text">Место для ваших воспоминаний о начале обучения.</p>
          </div>
          <button class="card__like-button">
            <svg viewBox="0 0 27 24" width="27" height="24">
              <use href="#heart" class="heart-color"/>
            </svg>
            <span class="button__text button__border">Like</span>
          </button>
        </div>
    
        <button class="button__save button__border">
          <svg viewBox="0 0 21 21" width="21" height="21">
            <use href="images/floppy.svg#floppy" class="floppy-color"/>
          </svg>
          <span class="button__text">Сохранить на память</span>
        </button>
      </article>
    </main>
    <script src="./scripts/set-theme.js"></script>
    <script src="./scripts/like.js"></script>
